<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }

    </style>
</head>
<body>
    <h1>Aprendendo a usar e configurar um iframe</h1>

    <p>Acessando o site do
        <iframe src="https://playvalorant.com/pt-br/" frameborder="0">
            <a href="https://playvalorant.com/pt-br/" target="_blank"> Site do valorant</a>
        </iframe>
        para baixar o jogo.
    </p>
    
    <p>O meu site de criei sobre minhas caracteristicas no valorant
        <iframe src="https://celsofrancisco.github.io/projeto-valorant/index.html" frameborder="0">
            no <a href="https://celsofrancisco.github.io/projeto-valorant/index.html"> Meu site</a>
        </iframe>
        também é muito legal</p>
</body>
</html>
